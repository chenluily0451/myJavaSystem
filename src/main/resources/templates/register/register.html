<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>register</title>
</head>
<body>
    <h1>注册</h1>
    <form action="" method="post">
        <p>
            <label>用户名</label>
            <input type="text" name="username" placeholder="请输入用户名" />
        </p>
        <p>

        <input type="submit" value="submit" />
    </form>
    
</body>
</html>
